<ion-header>
  <ion-toolbar>
    <ion-title>Mostrar API</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let posts of posts">
    <ion-card-header>
      <ion-card-subtitle>ID {{posts.id}}</ion-card-subtitle>
      <ion-card-title>Title {{posts.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Body {{posts.body}}
    </ion-card-content>
  </ion-card>
</ion-content>
